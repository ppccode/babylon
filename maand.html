<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        body {
            background-color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        page[size="A4"] {
            background: white;
            width: 29.72m;
            height: 21cm;
            display: block;
            margin: 0 auto;
            margin-bottom: 0.5cm;
            box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
            }
            @media print {
            body, page[size="A4"] {
                margin: 0;
                box-shadow: 0;
            }
            }

        .outerContainer {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .day {
            width: 13.6%;
            height: 19%;
            border: 1px solid;
            float: left;
        }

        .header {
            height: 3%;
            width: 100%;

        }

        .leftHeader {
            float: left;
            height: 100%;
            width: 3%;
            border: 1px dotted;
        }

        .leftHeader p {
            transform: rotate(-90deg);

            margin-top: 346px;

            font-size: 27px;

            width: 200px;

            height: 44px;

            display: block;

            transform-origin: bottom;

            margin-left: -58px;
        }
    </style>
</head>

<body onload="init()">
    <page size="A4">
        <div class="outerContainer">
            <div class="header">

            </div>
            <div class="leftHeader">
                <p></p>
            </div>
            <div class="container">

            </div>
        </div>
    </page>
</body>

<script>
    var days = ['ma', 'di', 'wo', 'do', 'vr', 'za', 'zo'];

    Date.prototype.getMonthName = function (lang) {
        lang = lang && (lang in Date.locale) ? lang : 'en';
        return Date.locale[lang].month_names[this.getMonth()];
    };

    Date.locale = {
        en: {
            month_names: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            month_names_short: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        nl: {
            month_names: ['January', 'February', 'Maart', 'April', 'Mei', 'Juni', 'July', 'Augustus', 'September', 'Oktober', 'November', 'December'],
            month_names_short: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        }
    };

    function daysInMonth(month, year) {
        return new Date(year, month, 0).getDate();
    }

    function init() {
        var d = new Date();

        d.setMonth(1);

        var year = d.getFullYear();
        var month = d.getMonth();
        var maxDays = daysInMonth(month, year);
        var current = new Date(year, month, 1);

        $('.leftHeader p').html(d.getMonthName('nl') + ' ' + year);

        var dayOfWeek = current.getDay();
        while (dayOfWeek > 1) {
            current.setDate(current.getDate() - 1);
            dayOfWeek = current.getDay();
        }

        var x = 0;
        var y = 0;
        while (y < 5) {
            var cellString = '';

            if (current.getMonth() == month) {
                cellString = current.getDate() + ' ' + days[x];
            }

            $('.container').append('<div class="day">' + cellString + '</div>');

            current.setDate(current.getDate() + 1);

            x += 1;
            if (x == 7) {
                x = 0;
                y += 1;
            }
        }
    }
</script>

</html>
