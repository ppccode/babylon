<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Old versions of Firefox */
                    -ms-user-select: none; /* Internet Explorer/Edge */
                        user-select: none; /* Non-prefixed version, currently
                                            supported by Chrome, Edge, Opera and Firefox */
        }
    </style>

    <!-- Babylon.js -->
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Menu interface</title>
    <script src="node_modules/babylonjs/babylon.js"></script>
    <script src="node_modules/babylonjs-gui/babylon.gui.min.js"></script>
    <!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>

    
    <script src="classes/ball.js"></script>
    <script src="classes/frame.js"></script>
    <script src="classes/mainMesh.js"></script>
    <script src="classes/animations.js"></script>
    <script src="classes/camera.js"></script>
    <script src="classes/helpers.js"></script>
    <script src="scenes/scene1.js"></script>
    <script src="data/demo.js"></script>
</head>

<body>

    <canvas id="renderCanvas" class="noselect" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        var canvas = document.getElementById("renderCanvas");

        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };

        var engine = createDefaultEngine();
        if (!engine) throw 'engine should not be null.';
        var scene = createScene(engine);

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>

</body>

</html>
